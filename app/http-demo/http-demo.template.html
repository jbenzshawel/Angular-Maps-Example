<h1>Http Service Demo</h1>

<div class="row" style="margin:5px;">
    <form class="col-xs-12 col-sm-6 col-sm-offset-3">
        <div class="form-group">
            <label for="searchAddress">Address</label>
            <input class="form-control"
                    type="text" 
                    ng-model="searchAddress"
                    id="searchAddress">
        </div>
        <div class="form-group">
            <label for="searchPostal">Postal Code</label>
            <input class="form-control"
                    type="text" 
                    ng-model="searchPostal"
                    id="searchPostal">
        </div>
        <div style="text-align: center">
            <button class="btn btn-default" ng-click='findAddress()'>Search</button>  
        </div>
    </form>
    <div class="col-xs-12">
        <div class="col-xs-6">
           <div ng-show="validAddressBing">
               <h3>Bing Maps Results</h3>
                <div class="alert alert-success">
                    Address is Valid
                </div>
                <p>
                    {{addressBing}}, {{cityBing}}, {{stateBing}} {{postalCodeBing}}
                </p>
            </div> <!--/ng-show-->
        </div> <!--/.col-xs-6 -->
        <div class="col-xs-6">            
           <div ng-show="validAddressGoogle">
               <h3>Google Maps Results</h3>
                <div class="alert alert-success">
                    Address is Valid
                </div>
                <p>
                    {{formattedAddressGoogle}}
                </p>
            </div> <!--/ng-show-->
        </div> <!--/.col-xs-6 -->
    </div> <!--/.col-xs-6-->
</div>
